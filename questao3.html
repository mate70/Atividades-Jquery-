<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animate</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script>
    $(document).ready(function(){
       $("#btn1").click(function(){
       $("#paragrafo").text("Novo <strong>conteúdo</strong> sem HTML!")
       });
       $("#btn2").click(function(){
        $("#paragrafo").html("Novo <strong>conteúdo</strong> com HTML!")
       });
    });
  </script>
</head>

<body>
    <p id="paragrafo">Este é um parágrafo de teste</p>

    <button id="btn1">Mostrar texto</button>
    <button id="btn2">Mostrar HTML</button>
</body>
</html>
