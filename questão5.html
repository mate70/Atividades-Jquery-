<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manipulação de Texto com .text()</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
            $("#btn1").click(function(){
            $("#paragrafo").text("Este é um <strong>novo</strong> texto de exemplo");
            });
        });
    </script>
  
</head>
<body>

    <p id="paragrafo">Este é um texto de exemplo.</p>
    <button id="btn1">Alterar Texto</button>

</body>
</html>
